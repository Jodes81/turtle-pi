<!DOCTYPE html>
<html>
    <head>
        <title>Turtle Direct Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/led.css" />

        <link rel="stylesheet" href="css/jquery.mobile.custom.complete.theme.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.custom.complete.structure.min.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile.custom.complete.min.js"></script>

        <script>
            $(function(){
                var ws = new WebSocket('ws://192.168.1.8:8080/bla');
                ws.onmessage = function (event) {
                    console.log(event.data);
                };
                $('#send').on("click", function(){
                    $('#button').html("button");
                    ws.send("Socket!");
                });
            });
        </script>
        <style>
        </style>
    </head>
    <body>
        <div id="socket">-</div>
        <div id="button">-</div>
        <input id="send" type="button" value="send"/>
    </body>
</html>
