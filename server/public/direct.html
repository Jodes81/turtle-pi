    <body data-role="page">
        <div id="debug"></div>
        <div class="turtle turtle_large" style="width: 300px; height: 350px"></div>
        <div class="joystick" style="width: 350px; height: 350px"></div>
        <div class="blockly dialog-cont " style="background-color: white">
            <div class="" style="vertical-align: bottom;">
                <div class="turtle" style="width: 60px; height: 60px; "></div>
                <span class="material-icons icon-button-play icon-button icon-button-disabled">play_arrow</span>
                <span class="material-icons icon-button-stop icon-button">stop</span>
                <input class="name"  value="No Name!"/>
            </div>                
        </div>
        <div class="cmd-button-utils-container">
            <button class="ui-btn ui-corner-all ui-btn-inline add">
                <span class="material-icons">add</span>
            </button>
        </div>
        <div class="cmd-button-container"></div>
        <br/>
        <button class="ui-btn ui-corner-all ui-btn-inline command-run RunEval">Run Eval</button>
        <br/>
        <button class="ui-btn ui-corner-all ui-btn-inline command-run RunVM2">Run VM</button>
        <button class="ui-btn ui-corner-all ui-btn-inline command-run StopVM2">Stop VM</button>
        <button class="ui-btn ui-corner-all ui-btn-inline command-run ResetVM2Fiber">ResetFiber</button>
        <br/>
        <button class="ui-btn ui-corner-all ui-btn-inline command-run RunJSInterpreter">RunJSInterpreter</button>
        
        <span class="material-icons icon-button-delete icon-button">delete_forever</span>
        <span class="material-icons icon-button-delete icon-button">delete</span>
        <span class="material-icons icon-button-archive icon-button">folder_open</span>
